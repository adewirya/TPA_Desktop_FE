<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHiscord Register</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8" style="background-image: url(../Assets/Login-bg.png); background-repeat: no-repeat; background-size: cover; background-position: center;">  
    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
      <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">

        <div style="margin: 30px;">
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Create an Account
            </h2>    
        </div>


        <form class="space-y-6" action="#" method="POST">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">
              Email address
            </label>
            <div class="mt-1">
              <input id="email" name="email" type="email" autocomplete="email" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
          </div>

          <div>
            <label for="username" class="block text-sm font-medium text-gray-700">
              Username
            </label>
            <div class="mt-1">
              <input id="username" name="username" type="text" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
          </div>

          
          <div>
            <label for="dob" class="block text-sm font-medium text-gray-700">
              Date Of Birth
            </label>
            <div class="mt-1">
              <input id="dob" name="dob" type="date" autocomplete="date" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
          </div>
  
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">
              Password
            </label>
            <div class="mt-1">
              <input id="password" name="password" type="password" autocomplete="current-password" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
          </div>
  
          <div class="flex items-center justify-between">
            <div class="flex items-center">
                <div class="text-sm">
                    <a href="./login.html" class="font-medium text-indigo-600 hover:text-indigo-500">
                      Already have an account?
                    </a>
                  </div>
            </div>
          </div>
  
          <div>
            <button type="button" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" id="register">
                Register
            </button>
          </div>

          <div>
            <p class="mt-2 text-sm text-red-600" style="text-align: center; display: none;" id="errorMsg">
              Email already exists
            </p>
          </div>
        </form>
        
        </div>
      </div>
    </div>
  </div>
  
</body>
<script src="../js/Controller.js"></script>
<script src="../js/UserController.js"></script>
<script src="../js/Register.js"></script>
</html>
