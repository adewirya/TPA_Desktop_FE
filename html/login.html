<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHiscord Login</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<div class="min-h-screen bg-white flex">
    <div class="flex-1 flex flex-col justify-center py-12 px-4 sm:px-6 lg:flex-none lg:px-20 xl:px-24">

      <div class="mx-auto w-full max-w-sm lg:w-96">
        <div>
          <!-- <img class="h-12 w-auto" src="/img/logos/workflow-mark-indigo-600.svg" alt="Workflow"> -->
          <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
            Welcome Back!!
          </h2>
          <p class="mt-2 text-sm text-gray-600">
            We're so excited to see you again!!
          </p>
        </div>
  
        <div class="mt-8">
  
          <div class="mt-6">
            <form action="#" method="POST" class="space-y-6">
              <div>
                <label for="email" class="block text-sm font-medium text-gray-700">
                  Email address
                </label>
                <div class="mt-1">
                  <input id="email" name="email" type="email" autocomplete="email" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500  focus:border-indigo-500 sm:text-sm">
                </div>
              </div>
  
              <div class="space-y-1">
                <label for="password" class="block text-sm font-medium text-gray-700">
                  Password
                </label>
                <div class="mt-1">
                  <input id="password" name="password" type="password" autocomplete="current-password" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
              </div>
              
              <div>
                <button type="button" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" id="submit">
                  Sign in
                </button>
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700">
                    Need an account?
                    <a href="./register.html" class="font-medium text-indigo-600 hover:text-indigo-500">Register</a>
                </label>
                <p class="mt-2 text-sm text-red-600" style="text-align: center; display: none;" id="errorMsg">
                  Wrong Email / Password
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="hidden lg:block relative w-0 flex-1">
      <img class="absolute inset-0 h-full w-full object-cover" src="../Assets/Login-bg.png" alt="">
    </div>
  </div>
</body>
<script src="../js/Controller.js"></script>
<script src="../js/UserController.js"></script>
<script src="../js/Login.js"></script>
</html>
